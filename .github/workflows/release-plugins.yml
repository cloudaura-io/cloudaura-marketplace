on:
  release:
    types: [published]

permissions:
  contents: write

name: release-plugins

jobs:
  conductor:
    if: startsWith(github.event.release.tag_name, 'conductor-v') && !contains(github.event.release.tag_name, 'conductor-tui')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Create archive
        working-directory: plugins/conductor
        run: |
          tar -czvf ../../conductor-${{ github.event.release.tag_name }}.tar.gz \
            --exclude='.git' \
            .

      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} \
            conductor-${{ github.event.release.tag_name }}.tar.gz
