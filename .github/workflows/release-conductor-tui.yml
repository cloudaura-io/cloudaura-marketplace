on:
  release:
    types: [published]

permissions:
  contents: write

name: release-conductor-tui

jobs:
  build:
    if: startsWith(github.event.release.tag_name, 'conductor-tui-v')
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact: conductor-tui-linux-x64
          - goos: linux
            goarch: arm64
            artifact: conductor-tui-linux-arm64
          - goos: darwin
            goarch: amd64
            artifact: conductor-tui-darwin-x64
          - goos: darwin
            goarch: arm64
            artifact: conductor-tui-darwin-arm64
          - goos: windows
            goarch: amd64
            artifact: conductor-tui-windows-x64.exe
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v5
        with:
          go-version-file: tools/conductor-tui/go.mod

      - name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
        working-directory: tools/conductor-tui
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -ldflags="-s -w" -o dist/${{ matrix.artifact }} .

      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} \
            tools/conductor-tui/dist/${{ matrix.artifact }} \
            --repo ${{ github.repository }}
