on:
  push:
    tags:
      - "conductor-tui-v*"

permissions:
  contents: write

name: release-conductor-tui

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: bun-linux-x64
            artifact: conductor-tui-linux-x64
          - target: bun-linux-arm64
            artifact: conductor-tui-linux-arm64
          - target: bun-windows-x64
            artifact: conductor-tui-windows-x64.exe
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: tools/conductor-tui
        run: bun install

      - name: Build ${{ matrix.target }}
        working-directory: tools/conductor-tui
        run: bun build --compile --target=${{ matrix.target }} tui.tsx --outfile dist/${{ matrix.artifact }}

      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} \
            tools/conductor-tui/dist/${{ matrix.artifact }} \
            --repo ${{ github.repository }}
